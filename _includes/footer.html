    {% if page.title == "MiniZinc" %}

    {% assign ideversion = site.data.version["ideversion"] %}
    {% assign idedate = site.data.version["idedate"] %}

    <script>
    $(document).ready(function(){
        var baseURL = "https://github.com/MiniZinc/MiniZincIDE/releases/download/{{ ideversion }}/MiniZincIDE-{{ ideversion }}-";
        var downloadURL = "";
        if (navigator.appVersion.toUpperCase().indexOf("WIN")!=-1) {
            if (navigator.appVersion.toUpperCase().indexOf("WIN64")!=-1) {
                downloadURL = baseURL + "bundled-setup-win64.exe";
                $("#osname").html("Windows 64bit");
            } else {
                downloadURL = baseURL + "bundled-setup-win32.exe";
                $("#osname").html("Windows 32bit");                
            }
        } else if (navigator.appVersion.toUpperCase().indexOf("LIKE MAC")==-1 && navigator.appVersion.toUpperCase().indexOf("MAC")!=-1) {
            downloadURL = baseURL + "bundled.dmg";
            $("#osname").html("Mac OS");
        } else if (navigator.appVersion.toUpperCase().indexOf("LINUX")!=-1) {
            downloadURL = baseURL + "bundle-linux-x86_64.tgz";
            $("#osname").html("Linux 64 bit");
        }
        if (downloadURL !== "") {
            $("#downloadButton").attr('href',downloadURL);
        } else {
            $("#downloadButton").css('display','none');
        }
    });
    </script>
    {% endif %}
