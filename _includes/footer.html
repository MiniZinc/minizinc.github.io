    {% if page.title == "MiniZinc" %}

    {% assign ideversion = site.data.version["ideversion"] %}
    {% assign idedate = site.data.version["idedate"] %}

    <script>
    $(document).ready(function(){
        if (navigator.appVersion.toUpperCase().indexOf("WIN")!=-1) {
            $(".osLinux").addClass("hidden");
            $(".osMac").addClass("hidden");
        } else if (navigator.appVersion.toUpperCase().indexOf("LIKE MAC")==-1 && navigator.appVersion.toUpperCase().indexOf("MAC")!=-1) {
            $(".osWin").addClass("hidden");
            $(".osLinux").addClass("hidden");
        } else if (navigator.appVersion.toUpperCase().indexOf("LINUX")!=-1) {
            $(".osMac").addClass("hidden");
            $(".osWin").addClass("hidden");
        }
    });
    </script>
    {% endif %}
